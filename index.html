<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaze‑Ball Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #video {
      display: none;
    }

    #ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff4757;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font: 18px/1 sans-serif;
      color: #555;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="ball"></div>
  <div id="loading">Requesting camera&hellip;</div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
  (async () => {
    const videoEl = document.getElementById('video');
    const ball = document.getElementById('ball');
    const loader = document.getElementById('loading');

    // 1️⃣ Set up FaceMesh
    const faceMesh = new FaceMesh.FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    // 2️⃣ Start the camera
    const camera = new Camera.Camera(videoEl, {
      onFrame: async () => {
        await faceMesh.send({ image: videoEl });
      },
      width: 640,
      height: 480
    });

    camera.start();

    // 3️⃣ Handle results
    function onResults(results) {
      if (loader) loader.remove();

      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) return;
      const landmarks = results.multiFaceLandmarks[0];

      // Right iris landmark index (use 473 for left eye)
      const iris = landmarks[468];

      const xN = iris.x;
      const yN = iris.y;

      const xPx = xN * (window.innerWidth - 40);
      const yPx = yN * (window.innerHeight - 40);

      ball.style.transform = `translate(${xPx}px, ${yPx}px)`;
    }
  })();
  </script>
</body>
</html>
