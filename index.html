<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gazeâ€‘Ball Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      height: auto;
      z-index: 1;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff4757;
      pointer-events: none;
      transition: transform 0.05s linear;
      z-index: 2;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font: 18px/1 sans-serif;
      color: #555;
      z-index: 3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="ball"></div>
  <div id="loading">Requesting camera&hellip;</div>

  <!-- MediaPipe FaceMesh CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoEl = document.getElementById('video');
    const ball = document.getElementById('ball');
    const loader = document.getElementById('loading');

    // Set up MediaPipe FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });

    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true, // enables iris tracking
      minDetectionConfidence: 0.3,
      minTrackingConfidence: 0.3,
    });

    let hasDetectedFace = false;

    faceMesh.onResults((results) => {
      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        return;
      }

      if (!hasDetectedFace) {
        hasDetectedFace = true;
        loader.style.display = 'none';
      }

      const landmarks = results.multiFaceLandmarks[0];
      const iris = landmarks[468]; // Right eye iris landmark

      const x = iris.x * (window.innerWidth - 40); // adjust for ball size
      const y = iris.y * (window.innerHeight - 40);

      ball.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Start camera and pipe frames to FaceMesh
    const camera = new Camera(videoEl, {
      onFrame: async () => {
        await faceMesh.send({ image: videoEl });
      },
      width: 640,
      height: 480,
      facingMode: 'user' // ensure front camera (selfie)
    });

    camera.start().catch((err) => {
      loader.innerText = "Camera start error: " + err.message;
      console.error("Camera start error:", err);
    });
  </script>
</body>
</html>
